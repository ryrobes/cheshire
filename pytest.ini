[pytest]
# Pytest configuration for Cheshire

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options when run with pytest-cov
# Run with: pytest --cov=cheshire --cov-report=html --cov-report=term
# This creates an HTML coverage report in htmlcov/

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_db: marks tests that require database access
    requires_network: marks tests that require network access

# Ignore warnings from specific modules
filterwarnings =
    ignore::DeprecationWarning:pkg_resources.*
    ignore::PendingDeprecationWarning
    
# Timeout for tests (requires pytest-timeout)
timeout = 30

# Console output capturing
capture = no